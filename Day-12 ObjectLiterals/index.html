  <body>
    <script src="main.js"></script>
    <h1>Objects!</h1>
    <p>
      Objects are terrific at describing things in code. They are similar to an
      array in that it's a collection of values but, unlike an array, it is a
      collection of values that describes one 'thing'.<br />
      Here's a person who likes dogs and laptops represented as an object:<br />
    </p>

    <div style="display: inline-block; margin-left: 20px; margin-right: 20px">
      <button type="submit" id="buy-dog">BUY A DOG</button>
      <button type="button" id="dog-dies">DOG DIES</button>
      <button type="button" id="earn-money">EARN MONEY</button>
      <button type="button" id="buy-laptop">BUY A NEW LAPTOP!</button>
    </div>
    <p class="para"></p>
  </body>
